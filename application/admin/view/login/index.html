<!-- jQuery -->
<script src="__STATIC__/admin/bs/jquery/dist/jquery.min.js"></script>
<!-- toastr.js -->
<script src="__STATIC__/admin/js/toastr.js"></script>
<script type="text/javascript">
  toastr.options = {
    "closeButton": true,
    "debug": false,
    "positionClass": "toast-top-center",
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "5000",
    "extendedTimeOut": "1000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
  }     
$("#myForm").submit(function(e) {
    var data = $("form").serialize();
    $.ajax({
        url: "{:url('admin/login/login')}",
        data: data,
        method: 'post',
        dateType: 'json',
        success: function(res) {
            if (res.status == 0) {
                toastr.success(res.message)
                setTimeout(function() {
                    window.location.href = "{:url('admin/index/index')}";
                }, 2000);
            } else {
                toastr.error(res.message)
            }
        }
    });
    return false;
})
</script>
